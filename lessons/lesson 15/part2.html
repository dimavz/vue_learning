<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Урок 15. Директива v-show vs v-if. Часть 2</title>
</head>
<body>
<div id="app">
    <h1>Урок 15. Директива v-show vs v-if. Часть 2</h1>
    <!-- Директива v-show НЕ стирает элементы из DOM дерева -->
    <h2 v-show="isVisible">Заголовок 1</h2>
    <h2 v-show="!isVisible">Заголовок 2</h2>
    <hr>

    <button @click="isVisible = !isVisible">Показать</button>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            isVisible: true
        },
        computed: {},
        methods: {}
    })
</script>
</body>
</html>
