<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Урок 8. Модификаторы событий</title>
</head>
<body>
<div id="app">
    <h2>
        <a href="https://google.com" target="_blank" v-on:click="clickOnGoogle">Google</a>
    </h2>
    <h2>
        <a href="https://google.com" target="_blank" v-on:click.prevent="">Google</a>
    </h2>
    <h2 v-on:mousemove="handleMouseMove">
        X = {{x}}, Y={{y}}
        <span v-on:mousemove.stop="">Не изменять</span>
    </h2>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            x:0,
            y:0
        },
        methods: {
            clickOnGoogle: function (event) {
                event.preventDefault()
            },
            handleMouseMove:function (event) {
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }
    })
</script>
</body>
</html>
