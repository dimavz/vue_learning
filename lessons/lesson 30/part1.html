<!DOCTYPE html>

<head>

</head>
<body>
<h1>Урок 30. Названия компонентов. Часть 1</h1>

<div id="app">
    <mycounter v-for="count in 2"></mycounter>
</div>
<hr>
<div id="app2">
    <my-counter></my-counter>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    var component = {
        template: `<div style="border: 1px solid red; padding: 10px;">
           <h2>Counter {{counter}}</h2>
           <button @click="add">Увеличить</button>
        </div>`,
        data:function(){
            return {
                counter: 0
            }
        },
        methods: {
            add:function () {
                this.counter++
            }
        }
    }

    new Vue({
        el: '#app',
        components:{
            'mycounter':component
        }

    new Vue({

        components:{
            myCounter:component

        }
    })

</script>
