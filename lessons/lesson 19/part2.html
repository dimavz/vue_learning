<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Урок 19. Связывание разных приложений. Инстанс vue. Часть 2</title>
</head>
<body>
<div id="app">
    <h1>Урок 19. Связывание разных приложений. Инстанс vue. Часть 2</h1>
    <h2>{{title}}</h2>
    <h3>{{newField}}</h3>
    <button @click="title = 'Update title'">Update title</button>
</div>
<hr>
<div id="app2">
    <h2>{{title}}</h2>
    <button @click="updateFirstTitle()">Update First title</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vue1 = new Vue({
        el: '#app',
        data: {
            title: 'Hello I am Vue!',
        },
        methods: {
            alertMessage:function () {
                alert('I am from Vue1')
            }
        },
        computed: {},
        watch: {}
    });

    console.log(vue1);
    vue1.newField = 'Random Text';

    new Vue({
        el: '#app2',
        data: {
            title: 'Hello from Vue2'
        },
        methods: {
            updateFirstTitle: function () {
                vue1.title = 'Update from second app'
                vue1.newField = 'New new Field'

                setTimeout(function () {
                    vue1.alertMessage()
                },1000)
            }
        }
    })
</script>
</body>
</html>
