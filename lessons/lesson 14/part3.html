<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Урок 14. Управление отображением элементов</title>
</head>
<body>
<div id="app">
    <h1>Урок 14. Управление отображением элементов. Часть 3</h1>
    <template v-if="isVisible">
        <h2>Заголовок</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad, beatae!</p>
    </template>

    <template v-else>
        <h2 style="color:red;">Заголовок</h2>
        <p style="color:blue;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad, beatae!</p>
    </template>

    <button @click="isVisible = !isVisible">Показать</button>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            isVisible: true
        },
        computed: {},
        methods: {}
    })
</script>
</body>
</html>
