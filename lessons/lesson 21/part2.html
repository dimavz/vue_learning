<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Урок 21. Свойство template. Часть 2</title>
</head>
<body>
<h1>Урок 21. Свойство template. Часть 2</h1>
<div id="app"></div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vue1 = new Vue({
        data: {
            title: 'Hello I am Vue!',
        },
        methods: {
            updateTitle:function () {
                this.title = 'New title'
            }
        },
        computed: {},
        watch: {},
        template:"<div><h2>{{title}}</h2><button @click='updateTitle()'>Update title</button></div>"
        // код в template должен обязательно оборачиваться в какой то div, т.к. по другому работать не будет
    });

    vue1.$mount('#app')

</script>
</body>
</html>
